minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(fix|build|chore|ci|docs|style|refactor|perf|test|revert)(\\([\\w\\s-]*\\))?:"

branches: {}
ignore:
  sha: []
merge-message-formats: {}
continuous-delivery-fallback-tag: beta
