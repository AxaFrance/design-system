name: Publish slash

on:
  workflow_run:
    workflows:
      - Publish Client
    types:
      - completed
  push:
    branches:
      - "releases-slash/*"
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    if: github.repository_owner == 'AxaFrance'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.fullSemVer }}
      isStableRelease: ${{ steps.gitversion.outputs.preReleaseTag == '' }}
    steps:
      - name: Setup Node.js
        uses: .github/action/setup
        with:
          fetch-depth: 0

      - name: Determine Version
        id: gitversion
        uses: .github/action/git-version
        with:
          configFilePath: "GitVersion-slash.yml"

      - name: Build packages
        run: npm run build:slash

      - run:
          npm version "${{ steps.gitversion.outputs.fullSemVer }}" -w slash/css
          -w slash/react

      - name: Update package.json
        run: node scripts/pre-publish.js slash

      - name: Publish packages
        run: |
          if [ "${{ steps.gitversion.outputs.preReleaseTag }}" = "" ]; then
            npm publish -w slash/css -w slash/react --access public --tag latest;
          else
            npm publish -w slash/css -w slash/react --access public --tag next;
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: create artifact folder
        run: mkdir -p artifact/css & mkdir -p artifact/react
      - name: move storybooks to artifact folders
        run: cp -R apps/slash-stories/storybook-static/* artifact/react
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: storybooks
          path: |
            artifact
          retention-days: 2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy storybook
    strategy:
      matrix:
        version:
          - next
          - latest
          - ${{ needs.build.outputs.version }}
      max-parallel: 1

    steps:
      - name: Download storybooks
        if: needs.build.outputs.isStableRelease == 'true' || matrix.version == 'next'
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: storybooks

      - name: Upload the slash react storybook version ${{ matrix.version }}
        if: needs.build.outputs.isStableRelease == 'true' || matrix.version == 'next'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react
          destination_dir: slash/react/${{ matrix.version }}
