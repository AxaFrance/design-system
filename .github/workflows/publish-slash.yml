name: Publish slash

on:
  workflow_run:
    workflows:
      - Publish Client
    types:
      - completed
  push:
    branches:
      - "releases-slash/*"
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    if: github.repository_owner == 'AxaFrance'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.fullSemVer }}
      isStableRelease: ${{ steps.gitversion.outputs.preReleaseTag == '' }}
    steps:
      - name: Setup Node.js
        uses: ./.github/action/setup
        with:
          fetch-depth: 0

      - name: Determine Version
        id: gitversion
        uses: ./.github/action/git-version
        with:
          configFilePath: "GitVersion-slash.yml"

      - name: Build packages
        run: npm run build:slash

      - name: Npm version
        run:
          npm version "${{ steps.gitversion.outputs.fullSemVer }}" -w slash/css
          -w slash/react

      - name: Update package.json
        run: node scripts/pre-publish.js slash

      - name: Publish packages
        run: |
          if [ "${{ steps.gitversion.outputs.preReleaseTag }}" = "" ]; then
            npm publish -w slash/css -w slash/react --access public --tag latest;
          else
            npm publish -w slash/css -w slash/react --access public --tag next;
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create artifact folders
        uses: .github/action/create-storybook-artifact
        with:
          artifact-name: storybooks
          folders: |
            slash/react

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy new version of storybook to gh-pages
    strategy:
      matrix:
        storybook:
          - name: slash react
            publish_dir: ./slash/react
            destination_dir: slash/react
        version:
          - next
          - latest
          - ${{ needs.build.outputs.version }}
      max-parallel: 1

    steps:
      - name: Download storybooks
        if: needs.build.outputs.isStableRelease == 'true' || matrix.version == 'next'
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: storybooks

      - name: Upload the ${{ matrix.storybook.name }} storybook version ${{ matrix.version }}
        if: needs.build.outputs.isStableRelease == 'true' || matrix.version == 'next'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ matrix.storybook.publish_dir }}
          destination_dir: ${{ matrix.storybook.destination_dir }}/${{ matrix.version }}
